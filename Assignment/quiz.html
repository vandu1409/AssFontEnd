<div class="container mt-5" ng-show="!inProgess">

    <div class="row d-flex justify-content-center">
        <div class="col-5 ">
            <div class="card bg-light ">
                <div class="card-header text-center">
                    <h4>Thông tin</h4>
                </div>
                <div class="card-body">
                    <div class="mb-2">
                        <strong class="mr-3">Tên môn học:</strong> {{subjectName}}
                    </div>
                </div>
                <div class="card-footer ">
                    <div class="d-flex justify-content-center ">
                        <button class="btn btn-danger  px-4" ng-click="start()">Bắt đầu</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5" ng-show="inProgess">

    <div class="row d-flex justify-content-center" ng-show="quizOver">
        <div class="col-5 ">
            <div class="card bg-light ">
                <div class="card-header text-center">
                    <h4>Thông tin</h4>
                </div>
                <div class="card-body">
                    <div class="mb-2">
                        <strong class="mr-3">Tên môn học:</strong> {{subjectName}}
                    </div>
                    <div class="mb-2">
                        <strong class="mr-3">Thời gian làm:</strong>
                        9:10
                    </div>
                    <div class="mb-2">
                        <strong class="mr-3">Số câu đã làm:</strong>
                        {{id}}/10
                    </div>
                    <div class="mb-1">
                        <strong class="mr-3">Điểm:</strong>
                        {{marks}}/10
                    </div>
                    <div class="mb-1">
                        <strong class="mr-3">Trạng thái:</strong>
                     <span ng-show="marks>5" style="color: green;">Đạt</span>
                     <span ng-show="marks<5" style="color: red;">Chưa đạt</span>
                    </div>
                </div>
                <div class="card-footer ">
                    <div class="row">
                        <div class="d-flex justify-content-start col-6 ">
                            <button class="btn btn-success  px-4" ng-click="reset()"><i class="bi bi-arrow-repeat"></i>
                                Làm lại</button>
                        </div>
                        <div class="d-flex justify-content-end col-6">
                            <a href="#!/" class="btn btn-danger px-4">Thoát </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div ng-show="!quizOver">
        <div class="text-center">
            <h4>10:00</h4>
        </div>
        <div class="card bg-light ">
            <div class="card-header ">
                <div class="row">
                    <div class="d-flex justify-content-start col-4">
                        <h6>{{subjectName}}</h6>
                    </div>
                    <div class="d-flex justify-content-center col-4">
                        <h6 style="color: red;">Điểm {{marks}}/10</h6>
                    </div>
                    <div class="d-flex justify-content-end col-4">
                        <h6 style="color: #339966;">Câu đang làm {{id+1}}/10</h6>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <h4>{{question}}</h4>
                <form action="" class="">
                    <div class="form-check" ng-repeat="item in options">
                        <label for=""><input class="form-check-inline  " type="radio" name="answer"
                                value="{{item.Id}}">{{item.Text}}</label>
                    </div>

                </form>
            </div>
            <div class="card-footer ">
                <div class="row">
                    <div class="col-8"></div>

                    <div class="d-flex justify-content-end col-4">
                        <button class="btn btn-danger  px-4 mr-2" ng-click="checkAnsewr()" ng-show="answerMode"><i
                                class="bi bi-chevron-left"></i> Submit</button>
                        <button class="btn btn-info px-4" ng-click="nextQuestion()" ng-show="!answerMode">Next <i
                                class="bi bi-chevron-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
